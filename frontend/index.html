<!DOCTYPE html>
<html lang="en">

<head>
    <title> Simple Swap</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="./dist/moralis.js"></script>
</head>


<body>
    <button id="connect-btn"> Connect </button>

    <label for="slippage"> Enter max slippage in %: </label>
    <input type="number" id="slippage"  min="0" max="100" value="1">
    <br>
    <br>
    <br>
    <input type="number" id="link-input" min="0" value="0">
    <label id="link-swap-label-id" for="link-input"> LINK </label>

    <br>
    <button id="switch-btn"> Switch </button>
    <br>
    <input type="number" id="usdc-input" min="0" value="0">
    <label id="usdc-swap-label-id" for="usdc-input"> USDC </label>
    <br>
    <button id="swap-btn"> Swap </button>
    <br>
    <br>
    <div id="min-amount-purchased-token" data-value="0"></div>
    <br>
    <br>

    
    <button id="supply-btn"> Supply </button>
    <input type="number" id="supply-link-input" name="supply-link-input" min="0" value="0">
    <label for="supply-link-input" id="supply-link-id"> LINK </label>
    <input type="number" id="supply-usdc-input" name="supply-usdc-input" min="0" value="0">
    <label for="supply-usdc-input" id="supply-usdc-id"> USDC </label>
    <br>
    <br>
    <button id="withdraw-btn"> Withdraw </button>
    <input type="number" id="withdraw-liquidity-input" name="withdraw-liquidity-input" min="0" value="0">
    <label for="withdraw-input" id="withdraw-liquidity-id"> LP-tokens </label>
    <br>
    <br>
    <br>


    
    <style>
        body {
          background-image: url('images/background3.jpg');
          background-repeat: no-repeat;

        }
        </style>

    <script src="./dist/main.js" type="module">  </script>

    

</body>

</html>
